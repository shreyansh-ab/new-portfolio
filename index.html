<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Portfolio of Shreyansh_AB - Frontend Developer and CSE Student at VTU Belagavi" />
  <meta name="keywords" content="Shreyansh_AB, Frontend Developer, React, Web Development, VTU Belagavi" />
  <meta name="author" content="Shreyansh_AB" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;700;900&display=swap"
    rel="stylesheet">
  <title>Shreyansh_AB</title>
  <style>
    /* JARVIS-Style Loading Screen */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
      transition: opacity 0.4s ease-out;
    }

    #preloader.fade-out {
      opacity: 0;
    }

    /* HUD Corner Elements */
    .hud-corners {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .hud-corner {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid rgba(0, 168, 255, 0.6);
    }

    .hud-corner.top-left {
      top: 30px;
      left: 30px;
      border-right: none;
      border-bottom: none;
    }

    .hud-corner.top-right {
      top: 30px;
      right: 30px;
      border-left: none;
      border-bottom: none;
    }

    .hud-corner.bottom-left {
      bottom: 30px;
      left: 30px;
      border-right: none;
      border-top: none;
    }

    .hud-corner.bottom-right {
      bottom: 30px;
      right: 30px;
      border-left: none;
      border-top: none;
    }

    /* Arc Reactor */
    .arc-reactor {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 3rem;
    }

    .arc-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #00d9ff 0%, #0088cc 50%, #004466 100%);
      border-radius: 50%;
      box-shadow:
        0 0 40px rgba(0, 217, 255, 0.8),
        0 0 80px rgba(0, 217, 255, 0.6),
        0 0 120px rgba(0, 217, 255, 0.4),
        inset 0 0 30px rgba(255, 255, 255, 0.3);
      animation: reactorPulse 2s ease-in-out infinite;
    }

    .arc-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 2px solid rgba(0, 217, 255, 0.5);
      animation: ringExpand 2s ease-out infinite;
    }

    .arc-ring:nth-child(2) {
      width: 100px;
      height: 100px;
      animation-delay: 0s;
    }

    .arc-ring:nth-child(3) {
      width: 130px;
      height: 130px;
      animation-delay: 0.3s;
    }

    .arc-ring:nth-child(4) {
      width: 160px;
      height: 160px;
      animation-delay: 0.6s;
    }

    .arc-ring:nth-child(5) {
      width: 190px;
      height: 190px;
      animation-delay: 0.9s;
    }

    /* System Messages */
    .system-status {
      text-align: center;
      font-family: 'Orbitron', monospace;
      color: #00d9ff;
      margin-top: 2rem;
    }

    .status-message {
      font-size: 1.2rem;
      letter-spacing: 0.1em;
      text-shadow: 0 0 10px rgba(0, 217, 255, 0.8);
      margin-bottom: 1rem;
      animation: textGlow 2s ease-in-out infinite;
    }

    .system-readout {
      font-size: 0.9rem;
      color: rgba(0, 217, 255, 0.7);
      margin: 0.5rem 0;
      font-family: 'Orbitron', monospace;
    }

    /* Progress Bar */
    .jarvis-progress {
      width: 400px;
      height: 4px;
      background: rgba(0, 168, 255, 0.2);
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
    }

    .jarvis-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00d9ff, #0088cc);
      width: 0%;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.8);
      transition: width 0.1s linear;
    }

    /* Percentage */
    .percentage-display {
      font-size: 2.5rem;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      color: #00d9ff;
      text-shadow: 0 0 20px rgba(0, 217, 255, 0.8);
      margin-top: 1rem;
    }

    /* Tech Grid Background */
    .tech-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 168, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 168, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
    }

    /* Data Streams */
    .data-stream {
      position: absolute;
      font-family: 'Orbitron', monospace;
      font-size: 0.7rem;
      color: rgba(0, 217, 255, 0.4);
      white-space: nowrap;
    }

    .stream-left {
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
    }

    .stream-right {
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
    }

    .data-line {
      margin: 0.3rem 0;
      animation: dataScroll 3s linear infinite;
    }

    /* Animations */
    @keyframes reactorPulse {

      0%,
      100% {
        box-shadow:
          0 0 40px rgba(0, 217, 255, 0.8),
          0 0 80px rgba(0, 217, 255, 0.6),
          0 0 120px rgba(0, 217, 255, 0.4),
          inset 0 0 30px rgba(255, 255, 255, 0.3);
      }

      50% {
        box-shadow:
          0 0 60px rgba(0, 217, 255, 1),
          0 0 100px rgba(0, 217, 255, 0.8),
          0 0 150px rgba(0, 217, 255, 0.6),
          inset 0 0 40px rgba(255, 255, 255, 0.5);
      }
    }

    @keyframes ringExpand {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(0.8);
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    @keyframes textGlow {

      0%,
      100% {
        text-shadow: 0 0 10px rgba(0, 217, 255, 0.8);
      }

      50% {
        text-shadow: 0 0 20px rgba(0, 217, 255, 1),
          0 0 30px rgba(0, 217, 255, 0.8);
      }
    }

    @keyframes dataScroll {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }

      20% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translateY(10px);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .arc-reactor {
        width: 150px;
        height: 150px;
      }

      .arc-core {
        width: 60px;
        height: 60px;
      }

      .jarvis-progress {
        width: 300px;
      }

      .hud-corner {
        width: 100px;
        height: 100px;
      }

      .data-stream {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- JARVIS Loading Screen -->
  <div id="preloader">
    <div class="tech-grid"></div>

    <!-- HUD Corners -->
    <div class="hud-corners">
      <div class="hud-corner top-left"></div>
      <div class="hud-corner top-right"></div>
      <div class="hud-corner bottom-left"></div>
      <div class="hud-corner bottom-right"></div>
    </div>

    <!-- Data Streams -->
    <div class="data-stream stream-left">
      <div class="data-line">SYSTEM: INITIALIZING...</div>
      <div class="data-line">CORE: ONLINE</div>
      <div class="data-line">NETWORK: CONNECTED</div>
      <div class="data-line">SECURITY: ACTIVE</div>
      <div class="data-line">STATUS: NOMINAL</div>
    </div>

    <div class="data-stream stream-right">
      <div class="data-line">PWR: 100%</div>
      <div class="data-line">CPU: 45%</div>
      <div class="data-line">MEM: 8.2GB</div>
      <div class="data-line">LAT: 12ms</div>
      <div class="data-line">FPS: 60</div>
    </div>

    <!-- Main Content -->
    <div style="position: relative; z-index: 10; text-align: center;">
      <!-- Arc Reactor -->
      <div class="arc-reactor">
        <div class="arc-ring"></div>
        <div class="arc-ring"></div>
        <div class="arc-ring"></div>
        <div class="arc-ring"></div>
        <div class="arc-core"></div>
      </div>

      <!-- System Status -->
      <div class="system-status">
        <div class="status-message" id="statusMessage">SYSTEMS INITIALIZING...</div>
        <div class="system-readout" id="systemReadout">[ LOADING PORTFOLIO INTERFACE ]</div>
      </div>

      <!-- Progress Bar -->
      <div class="jarvis-progress">
        <div class="jarvis-progress-bar" id="progressBar"></div>
      </div>

      <!-- Percentage -->
      <div class="percentage-display" id="percentage">0%</div>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    // JARVIS-style loading animation
    let progress = 0;
    const duration = 4000;
    const interval = 50;
    const increment = (100 / duration) * interval;

    const progressBar = document.getElementById('progressBar');
    const percentage = document.getElementById('percentage');
    const statusMessage = document.getElementById('statusMessage');
    const systemReadout = document.getElementById('systemReadout');

    // Status messages that change over time
    const messages = [
      { percent: 0, status: 'SYSTEMS INITIALIZING...', readout: '[ LOADING PORTFOLIO INTERFACE ]' },
      { percent: 20, status: 'LOADING CORE MODULES...', readout: '[ VERIFYING CREDENTIALS ]' },
      { percent: 40, status: 'ESTABLISHING CONNECTION...', readout: '[ SYNCING DATA STREAMS ]' },
      { percent: 60, status: 'RENDERING INTERFACE...', readout: '[ COMPILING ASSETS ]' },
      { percent: 80, status: 'FINALIZING STARTUP...', readout: '[ SYSTEMS ONLINE ]' },
      { percent: 95, status: 'READY FOR DEPLOYMENT', readout: '[ ALL SYSTEMS NOMINAL ]' }
    ];

    const progressInterval = setInterval(() => {
      progress += increment;
      if (progress >= 100) {
        progress = 100;
        clearInterval(progressInterval);
      }

      progressBar.style.width = progress + '%';
      percentage.textContent = Math.floor(progress) + '%';

      // Update status messages
      for (let i = messages.length - 1; i >= 0; i--) {
        if (progress >= messages[i].percent) {
          statusMessage.textContent = messages[i].status;
          systemReadout.textContent = messages[i].readout;
          break;
        }
      }
    }, interval);
  </script>
</body>

</html>
